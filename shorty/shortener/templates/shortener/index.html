<!DOCTYPE html>
<html>
<body>
<h1>Shorty</h1>

{% if short_url %}<p><strong><a href="{{ short_url }}">{{ short_url }}</a></strong></p>{% endif %}

<form action="{% url 'index' %}" method="post">
    {% csrf_token %}
    Url:
    <input type="text" name="url" {% if url %} value="{{ url }}" {% endif %}><br/>
    <input type="submit" value="Get short url" />
</form>
</body>
</html>
